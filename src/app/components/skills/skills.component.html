<section id="skills" class="py-20 transition-colors duration-500"
         [class]="isDarkMode ? 'bg-slate-800/50' : 'bg-white'">
  <div class="container px-6 mx-auto">
    <div class="mb-16 text-center">
      <h2 class="mb-4 text-4xl font-bold transition-colors duration-300 md:text-5xl"
          [class]="isDarkMode ? 'text-white' : 'text-gray-900'">
        Technical <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-700">Skills</span>
      </h2>
      <div class="w-24 h-1 mx-auto mb-6 bg-gradient-to-r from-blue-500 to-blue-700"></div>
      <p class="max-w-2xl mx-auto transition-colors duration-300"
         [class]="isDarkMode ? 'text-gray-300' : 'text-gray-600'">
        Here are the technologies and tools I work with to create amazing web experiences.
      </p>
    </div>

    <div class="grid gap-8 lg:grid-cols-3" [@staggerSkills]>
      <div *ngFor="let category of skillCategories"
           class="p-6 transition-all duration-300 border rounded-xl backdrop-blur-sm"
           [class]="isDarkMode ? 'bg-slate-700/30 border-slate-600/30' : 'bg-white/90 border-gray-200/50 shadow-lg'"
           [@skillCard]>
        <h3 class="mb-6 text-xl font-bold text-center transition-colors duration-300"
            [class]="isDarkMode ? 'text-white' : 'text-gray-900'">{{ category.title }}</h3>

        <div class="space-y-6">
          <div *ngFor="let skill of category.skills" class="space-y-2">
            <div class="flex items-center justify-between">
              <span class="font-medium transition-colors duration-300"
                    [class]="isDarkMode ? 'text-gray-300' : 'text-gray-700'">{{ skill.name }}</span>
              <span class="hidden text-sm transition-colors duration-300"
                    [class]="isDarkMode ? 'text-blue-400' : 'text-blue-600'">{{ skill.level }}%</span>
            </div>

            <div class="w-full h-2 overflow-hidden transition-colors duration-300 rounded-full"
                 [class]="isDarkMode ? 'bg-slate-600/50' : 'bg-gray-200'">
              <div class="h-full transition-all duration-1000 ease-out rounded-full bg-gradient-to-r"
                   [class]="skill.color"
                   [style.width.%]="skill.level"
                   [@progressBar]></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Skills Tags -->
    <div class="mt-16 text-center">
      <h3 class="mb-8 text-2xl font-bold transition-colors duration-300"
          [class]="isDarkMode ? 'text-white' : 'text-gray-900'">Additional Technologies</h3>
      <div class="flex flex-wrap justify-center gap-3">
        <span *ngFor="let tech of ['SASS', 'RxJS', 'REST APIs', 'SQL',  'Responsive Design', 'SPA Development']"
              class="px-4 py-2 transition-all duration-300 border rounded-full hover:scale-105"
              [class]="isDarkMode ? 'bg-gradient-to-r from-blue-500/20 to-gray-500/20 text-blue-300 border-blue-500/30 hover:border-blue-400' : 'bg-gradient-to-r from-blue-50 to-gray-50 text-blue-700 border-blue-200 hover:border-blue-400'">
          {{ tech }}
        </span>
      </div>
    </div>

    <div class="mt-16 text-center">
      <h3 class="mb-8 text-2xl font-bold transition-colors duration-300"
          [class]="isDarkMode ? 'text-white' : 'text-gray-900'">Soft Skills</h3>
      <div class="flex flex-wrap justify-center gap-3">
        <span *ngFor="let tech of ['Problem solving',
  'Communication Skills',
  'Presentation skills',
  'Team Collaboration',
  'Creativity',
  'Time Management']"
              class="px-4 py-2 transition-all duration-300 border rounded-full hover:scale-105"
              [class]="isDarkMode ? 'bg-gradient-to-r from-blue-500/20 to-gray-500/20 text-blue-300 border-blue-500/30 hover:border-blue-400' : 'bg-gradient-to-r from-blue-50 to-gray-50 text-blue-700 border-blue-200 hover:border-blue-400'">
          {{ tech }}
        </span>
      </div>
    </div>
  </div>
</section>
