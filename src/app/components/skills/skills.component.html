<section id="skills" class="py-20 bg-slate-800/50">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
        Technical <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Skills</span>
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-400 to-pink-400 mx-auto mb-6"></div>
      <p class="text-gray-300 max-w-2xl mx-auto">
        Here are the technologies and tools I work with to create amazing web experiences.
      </p>
    </div>

    <div class="grid lg:grid-cols-3 gap-8" [@staggerSkills]>
      <div *ngFor="let category of skillCategories"
           class="bg-slate-700/30 rounded-xl p-6 backdrop-blur-sm border border-slate-600/30"
           [@skillCard]>
        <h3 class="text-xl font-bold text-white mb-6 text-center">{{ category.title }}</h3>

        <div class="space-y-6">
          <div *ngFor="let skill of category.skills" class="space-y-2">
            <div class="flex justify-between items-center">
              <span class="text-gray-300 font-medium">{{ skill.name }}</span>
              <span class="text-purple-400 text-sm">{{ skill.level }}%</span>
            </div>

            <div class="w-full bg-slate-600/50 rounded-full h-2 overflow-hidden">
              <div class="h-full bg-gradient-to-r rounded-full transition-all duration-1000 ease-out"
                   [class]="skill.color"
                   [style.width.%]="skill.level"
                   [@progressBar]></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Skills Tags -->
    <div class="mt-16 text-center">
      <h3 class="text-2xl font-bold text-white mb-8">Additional Technologies</h3>
      <div class="flex flex-wrap justify-center gap-3">
        <span *ngFor="let tech of ['SASS', 'RxJS', 'REST APIs', 'SQL', 'Algorithms', 'Responsive Design', 'SPA Development']"
              class="bg-gradient-to-r from-purple-500/20 to-pink-500/20 text-purple-300 px-4 py-2 rounded-full border border-purple-500/30 hover:border-purple-400 transition-colors">
          {{ tech }}
        </span>
      </div>
    </div>
  </div>
</section>
