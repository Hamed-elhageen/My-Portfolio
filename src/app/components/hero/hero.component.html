<!-- HERO SECTION -->
<section id="hero" class="relative flex items-center justify-center min-h-screen pt-20 overflow-hidden">

    <!-- BACKGROUND ANIMATED SHAPES -->
    <div class="absolute inset-0">
        <div class="absolute rounded-full top-20 left-10 w-72 h-72 mix-blend-multiply filter blur-xl opacity-20 animate-pulse" [class]="isDarkMode ? 'bg-blue-500' : 'bg-blue-400'"></div>
        <div class="absolute rounded-full top-40 right-10 w-72 h-72 mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-2000" [class]="isDarkMode ? 'bg-gray-500' : 'bg-gray-400'"></div>
        <div class="absolute rounded-full -bottom-8 left-20 w-72 h-72 mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-4000" [class]="isDarkMode ? 'bg-slate-500' : 'bg-slate-400'"></div>
        <div class="absolute w-16 h-16 rotate-45 border-2 border-blue-400 top-1/4 right-1/4 animate-spin-slow opacity-30"></div>
        <div class="absolute w-12 h-12 rounded-full bottom-1/4 left-1/4 bg-gradient-to-r from-blue-500 to-blue-700 animate-bounce-slow opacity-40"></div>
    </div>

    <!-- MAIN CONTENT CONTAINER -->
    <div class="container relative z-10 px-6 mx-auto">
        <div class="grid items-center gap-12 lg:grid-cols-2">

            <!-- LEFT SIDE TEXT CONTENT -->
            <div class="text-center lg:text-left">
                <div [@fadeInUp] class="mb-8">

                    <!-- HERO TITLE + NAME ANIMATION -->
                    <h1 class="mb-4 text-5xl font-bold transition-colors duration-300 md:text-7xl" [class]="isDarkMode ? 'text-white' : 'text-gray-900'">
                        Hi, I'm
                        <span [@textReveal] class="inline-block">
                            <span *ngFor="let letter of nameLetters" class="inline-block text-transparent letter bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 bg-clip-text animate-gradient">
                                {{ letter }}
                            </span>
                        </span>
                    </h1>

                    <!-- TYPEWRITER EFFECT -->
                    <div class="h-12 mb-6 text-2xl transition-colors duration-300 md:text-3xl" [class]="isDarkMode ? 'text-gray-300' : 'text-gray-600'">
                        <span class="pr-2 border-r-2 border-blue-500 animate-pulse">{{ typedText }}</span>
                    </div>



                    <!-- SHORT DESCRIPTION -->
                    <p class="max-w-2xl mb-8 text-lg transition-colors duration-300" [class]="isDarkMode ? 'text-gray-400' : 'text-gray-600'">
                        Specialized in Angular with solid knowledge in TypeScript, RxJS, and responsive web design.
                        Passionate about creating clean, maintainable code and delivering seamless user experiences.
                    </p>
                </div>

                <!-- ACTION BUTTONS (VIEW WORK + DOWNLOAD CV) -->
                <div [@fadeInUp] *ngIf="showText" class="flex flex-col items-center justify-center gap-4 mb-12 sm:flex-row lg:justify-start">
                    <button (click)="scrollToProjects()" class="relative px-8 py-4 overflow-hidden text-white transition-all duration-500 transform rounded-full group bg-gradient-to-r from-blue-600 via-blue-700 to-blue-800 hover:shadow-2xl hover:shadow-blue-500/25 hover:scale-110 hover:-translate-y-1">
                        <span class="relative z-10">View My Work</span>
                        <div class="absolute inset-0 transition-opacity duration-500 opacity-0 bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 group-hover:opacity-100"></div>
                    </button>

                    <a href="Hamed Elhageen CV.pdf" download class="relative px-8 py-4 overflow-hidden transition-all duration-500 transform border-2 border-blue-500 rounded-full group hover:scale-110 hover:-translate-y-1"
                       [class]="isDarkMode ? 'text-blue-400 hover:text-white' : 'text-blue-600 hover:text-white'">
                        <span class="relative z-10">Download CV</span>
                        <div class="absolute inset-0 transition-transform duration-500 origin-left transform scale-x-0 bg-gradient-to-r from-blue-600 to-blue-700 group-hover:scale-x-100"></div>
                    </a>
                </div>

                <!-- SOCIAL MEDIA ICONS -->
                <div [@fadeInUp] class="flex justify-center space-x-6 lg:justify-start">
                    <a href="https://www.linkedin.com/in/hamed-elhageen-2a143a279?lipi=urn%3Ali%3Apage%3Ad_flagship3_messaging_conversation_detail%3BLW2C1UT%2BTyu%2F0q0zJ60h%2Bw%3D%3D"
                       class="transition-all duration-300 transform group hover:scale-125 hover:-translate-y-2"
                       [class]="isDarkMode ? 'text-gray-400 hover:text-blue-400' : 'text-gray-600 hover:text-blue-600'">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-600 to-blue-700 p-0.5 group-hover:shadow-lg group-hover:shadow-blue-500/50 transition-all duration-300">
                            <div class="flex items-center justify-center w-full h-full transition-colors duration-300 rounded-full" [class]="isDarkMode ? 'bg-gray-900' : 'bg-white'">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.46c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452z"/>
                                </svg>
                            </div>
                        </div>
                    </a>

                    <a href="https://github.com/Hamed-elhageen" class="transition-all duration-300 transform group hover:scale-125 hover:-translate-y-2"
                       [class]="isDarkMode ? 'text-gray-400 hover:text-blue-400' : 'text-gray-600 hover:text-blue-600'">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-600 to-blue-700 p-0.5 group-hover:shadow-lg group-hover:shadow-blue-500/50 transition-all duration-300">
                            <div class="flex items-center justify-center w-full h-full transition-colors duration-300 rounded-full" [class]="isDarkMode ? 'bg-gray-900' : 'bg-white'">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                            </div>
                        </div>
                    </a>

                    <a href="https://www.facebook.com/hamed.ragabelhageen.9" class="transition-all duration-300 transform group hover:scale-125 hover:-translate-y-2"
                       [class]="isDarkMode ? 'text-gray-400 hover:text-blue-400' : 'text-gray-600 hover:text-blue-600'">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-600 to-blue-700 p-0.5 group-hover:shadow-lg group-hover:shadow-blue-500/50 transition-all duration-300">
                            <div class="flex items-center justify-center w-full h-full transition-colors duration-300 rounded-full" [class]="isDarkMode ? 'bg-gray-900' : 'bg-white'">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 320 512">
                                    <path d="M279.14 288l14.22-92.66h-88.91V132.1c0-25.35 12.42-50.06 52.24-50.06H293V6.26S259.77 0 225.36 0C141.09 0 89.09 54.42 89.09 153.29v68.05H0v92.66h89.09V512h107.77V288z"/>
                                </svg>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- RIGHT SIDE PROFILE IMAGE -->
            <div [@scaleIn] class="flex justify-center lg:justify-end">
                <div class="relative group">
                    <div class="absolute transition-all duration-1000 rounded-full opacity-75 -inset-4 bg-gradient-to-r from-blue-600 via-blue-700 to-blue-800 group-hover:opacity-100 animate-pulse group-hover:animate-spin-slow"></div>

                    <div class="relative overflow-hidden border-4 rounded-full w-80 h-80 border-white/20 backdrop-blur-sm">
                        <img #heroImage src="/one-min.webp" alt="Hamed Ragab - Professional Photo" class="object-cover w-full h-full transition-transform duration-700 group-hover:scale-110" />
                        <div class="absolute inset-0 transition-opacity duration-500 opacity-0 bg-gradient-to-t from-blue-900/20 to-transparent group-hover:opacity-100"></div>
                    </div>

                    <div class="absolute w-8 h-8 rounded-full -top-4 -right-4 bg-gradient-to-r from-yellow-400 to-orange-400 animate-bounce-slow"></div>
                    <div class="absolute w-6 h-6 rounded-full -bottom-4 -left-4 bg-gradient-to-r from-green-400 to-green-600 animate-pulse"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- SCROLL DOWN INDICATOR -->
    <div (click)="scrollToPersonalDetails()" class="absolute transform -translate-x-1/2 cursor-pointer bottom-8 left-1/2 animate-bounce">
        <div class="flex justify-center w-6 h-10 border-2 border-blue-500 rounded-full">
            <div class="w-1 h-3 mt-2 bg-blue-500 rounded-full animate-pulse"></div>
        </div>
    </div>
</section>
