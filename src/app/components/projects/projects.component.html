<section id="projects" class="py-20 transition-colors duration-500"
         [class]="isDarkMode ? 'bg-slate-900' : 'bg-gray-50'">
  <div class="container px-6 mx-auto">
    <div class="mb-16 text-center">
      <h2 class="mb-4 text-4xl font-bold transition-colors duration-300 md:text-5xl"
          [class]="isDarkMode ? 'text-white' : 'text-gray-900'">
        My <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-700">Projects</span>
      </h2>
      <div class="w-24 h-1 mx-auto mb-6 bg-gradient-to-r from-blue-500 to-blue-700"></div>
      <p class="max-w-2xl mx-auto transition-colors duration-300"
         [class]="isDarkMode ? 'text-gray-300' : 'text-gray-600'">
        Here are some of my recent projects that showcase my skills and experience in front-end development.
      </p>
    </div>

    <div *ngIf="showSection" class="grid gap-8 md:grid-cols-2" [@staggerCards]>
      <div *ngFor="let project of projects; let i = index"
           class="overflow-hidden transition-all duration-300 border rounded-xl backdrop-blur-sm"
           [class]="isDarkMode ? 'bg-slate-800/50 border-slate-700/50 hover:border-blue-500/50' : 'bg-white/90 border-gray-200/50 hover:border-blue-500/50 shadow-lg'"
           [@cardHover]="hoveredCard === i ? 'hovered' : 'normal'"
           (mouseenter)="onCardHover(i)"
           (mouseleave)="onCardLeave()">

        <!-- Project Image -->
        <div class="relative overflow-hidden">
          <img [src]="project.image" [alt]="project.title"
               class="object-cover w-full h-48 transition-transform duration-300 hover:scale-110">
          <div class="absolute top-4 left-4">
            <span class="px-3 py-1 text-sm text-white rounded-full bg-blue-500/80 backdrop-blur-sm">
              {{ project.type }}
            </span>
          </div>
        </div>

        <!-- Project Content -->
        <div class="p-6">
          <h3 class="mb-3 text-xl font-bold transition-colors duration-300"
              [class]="isDarkMode ? 'text-white' : 'text-gray-900'">{{ project.title }}</h3>
          <p class="mb-4 leading-relaxed transition-colors duration-300"
             [class]="isDarkMode ? 'text-gray-300' : 'text-gray-600'">{{ project.description }}</p>

          <!-- Tech Stack -->
          <div class="flex flex-wrap gap-2 mb-6">
            <span *ngFor="let tech of project.techStack"
                  class="px-3 py-1 text-sm transition-colors duration-300 border rounded-full"
                  [class]="isDarkMode ? 'bg-slate-700/50 text-blue-300 border-blue-500/20' : 'bg-blue-50 text-blue-700 border-blue-200'">
              {{ tech }}
            </span>
          </div>

          <!-- Project Links -->
          <div class="flex gap-4">
            <a [href]="project.link"
               class="flex items-center gap-2 transition-colors duration-300"
               [class]="isDarkMode ? 'text-blue-400 hover:text-blue-300' : 'text-blue-600 hover:text-blue-500'">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              View on GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
