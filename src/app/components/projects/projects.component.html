<section id="projects" class="py-20 bg-slate-900">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
        My <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Projects</span>
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-400 to-pink-400 mx-auto mb-6"></div>
      <p class="text-gray-300 max-w-2xl mx-auto">
        Here are some of my recent projects that showcase my skills and experience in front-end development.
      </p>
    </div>

    <div class="grid md:grid-cols-2 gap-8" [@staggerCards]>
      <div *ngFor="let project of projects; let i = index"
           class="bg-slate-800/50 rounded-xl overflow-hidden backdrop-blur-sm border border-slate-700/50 hover:border-purple-500/50 transition-all duration-300"
           [@cardHover]="hoveredCard === i ? 'hovered' : 'normal'"
           (mouseenter)="onCardHover(i)"
           (mouseleave)="onCardLeave()">

        <!-- Project Image -->
        <div class="relative overflow-hidden">
          <img [src]="project.image" [alt]="project.title"
               class="w-full h-48 object-cover transition-transform duration-300 hover:scale-110">
          <div class="absolute top-4 left-4">
            <span class="bg-purple-500/80 text-white px-3 py-1 rounded-full text-sm backdrop-blur-sm">
              {{ project.type }}
            </span>
          </div>
        </div>

        <!-- Project Content -->
        <div class="p-6">
          <h3 class="text-xl font-bold text-white mb-3">{{ project.title }}</h3>
          <p class="text-gray-300 mb-4 leading-relaxed">{{ project.description }}</p>

          <!-- Tech Stack -->
          <div class="flex flex-wrap gap-2 mb-6">
            <span *ngFor="let tech of project.techStack"
                  class="bg-slate-700/50 text-purple-300 px-3 py-1 rounded-full text-sm border border-purple-500/20">
              {{ tech }}
            </span>
          </div>

          <!-- Project Links -->
          <div class="flex gap-4">
            <a [href]="project.link"
               class="flex items-center gap-2 text-purple-400 hover:text-purple-300 transition-colors">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              View on GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
